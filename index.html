<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Currency Exchange</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
    <body class="home">
        <div class="frame">
            <div class="top-bar">
                <img src="./images/iphone-top-bar.svg" alt="top-bar">
            </div>
            <div class="nav">
                <a href="/index.html">Converter</a>
                <a href="/Historical.html">History</a>
                <a href="/calculator.html">Calculator</a>
            </div>
            <header>
                <h1>Currency Converter</h1>
            </header>
            <div class="content">
                <form class="inputCurrency">
                    <select>
                        <option>CAD</option>
                        <option>USD</option>
                        <option>AUD</option>
                        <option>BGN</option>
                        <option>BRL</option>
                        <option>CHF</option>
                        <option>CNY</option>
                        <option>CZK</option>
                        <option>DKK</option>
                        <option>EUR</option>
                        <option>GBP</option>
                        <option>HKD</option>
                        <option>HUF</option>
                        <option>IDR</option>
                        <option>ILS</option>
                        <option>INR</option>
                        <option>ISK</option>
                        <option>JPY</option>
                        <option>KRW</option>
                        <option>MXN</option>
                        <option>MYR</option>
                        <option>NOK</option>
                        <option>NZD</option>
                        <option>PHP</option>
                        <option>PLN</option>
                        <option>RON</option>
                        <option>SEK</option>
                        <option>SGD</option>
                        <option>THB</option>
                        <option>TRY</option>
                        <option>USD</option>
                        <option>ZAR</option>
                    </select>
                    <input type="text" placeholder="Enter currency amount">
                </form>
                <div class="dashboard">
                    <div class="dashboard-header">
                        <h2>Dashboard</h2>
                        <div class="addCurrency">
                            <select id="currency-options">
                                <option>CAD</option>
                                <option>USD</option>
                                <option>AUD</option>
                                <option>BGN</option>
                                <option>BRL</option>
                                <option>CHF</option>
                                <option>CNY</option>
                                <option>CZK</option>
                                <option>DKK</option>
                                <option>EUR</option>
                                <option>GBP</option>
                                <option>HKD</option>
                                <option>HUF</option>
                                <option>IDR</option>
                                <option>ILS</option>
                                <option>INR</option>
                                <option>ISK</option>
                                <option>JPY</option>
                                <option>KRW</option>
                                <option>MXN</option>
                                <option>MYR</option>
                                <option>NOK</option>
                                <option>NZD</option>
                                <option>PHP</option>
                                <option>PLN</option>
                                <option>RON</option>
                                <option>SEK</option>
                                <option>SGD</option>
                                <option>THB</option>
                                <option>TRY</option>
                                <option>USD</option>
                                <option>ZAR</option>
                            </select>
                            <button id="add"><img src="/images/add_circle.svg" alt="add circle"></button>
                        </div>
                    </div>
                    <table class="currency-table">

                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/swipe.js"></script>
</html>
