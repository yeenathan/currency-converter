<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Currency Exchange</title>
</head>
    <body class="home">
        <div class="frame">
            <header>
                <h1>Currency Converter</h1>
            </header>
            <div class="content">
                <form class="inputCurrency">
                    <select>
                        <option>CAD</option>
                        <option>USD</option>
                    </select>
                    <input type="text" placeholder="Enter currency amount">
                </form>
                <h2>Dashboard</h2>
                <div class="dashboard">
                    <table>
                        <tr>
                            <td>USD</td>
                            <td>$$</td>
                        </tr>
                        <tr>
                            <td>GBP</td>
                            <td>$$</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
